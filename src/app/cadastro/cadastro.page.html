<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="tittle">
      <figure><img src="assets/icon/logo.png"></figure>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <p></p>
  <div class="login_"><strong>CADASTRAR</strong></div>
  <p></p>
  <form [formGroup]="userForm">
  <div style = "text-align: center;">
    <input
      class = "input_cpf"
      type = "text"
      style = "color: rgb(255, 255, 255); text-align: center;background-color: rgb(20, 69, 128);"
      name = "cpf"
      id = "cpf"
      mask = "000.000.000-00"
      expand = "block"
      formControlName="cpf"
      placeholder="CPF"
    />
  </div>

  <div class="login_"></div>
  <p></p>
  <div style = "text-align: center;">
    <input class = "input_nome"
      type = "text"
      style = "color: rgb(255, 247, 247); text-align: center;background-color: rgb(20, 69, 128);"
      name = "nome"
      id = "nome"
      formControlName="nome"
      placeholder="Nome Completo"
    />

  </div>

  <div class="login_"></div>
  <p></p>
  <div style = "text-align: center;">
    <input class = "input-cep"
      type = "text"
      mask = "00000-000"
      style = "color: rgb(255, 255, 255); text-align: center;background-color: rgb(20, 69, 128);"
      name = "cep"
      id = "cep"
      formControlName="cep"
      placeholder="CEP"
    />
    <p><label>
    </label></p>

  </div>
<div style = "text-align: center;">
  <ion-button (click) = "termo()" class = "button_style"
  style = "text-align: center;">Termo de uso</ion-button>
  </div>

  <ion-card class = "button_style">
  <ion-item class = "login_">
    <ion-checkbox slot="start" class = "check" name = "check" id = "check" (ionChange) = 'check_function($event)'
    ></ion-checkbox>
    <ion-label class = "login_">Eu concordo com o termo de uso.</ion-label>
  </ion-item>
  </ion-card>
  </form>

  <ion-button expand="block" class = "button_style" [disabled] = "!userForm.valid" (click) = submitForm()>Cadastar</ion-button>

  <ion-button (click) = "return()" expand = 'block' class = 'button_style'>Voltar</ion-button>

  </ion-content>
